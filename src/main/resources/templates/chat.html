<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<!--  This file has been downloaded from bootdey.com    @bootdey on twitter -->
	<!--  All snippets are MIT license http://bootdey.com/license -->
	<title>Pizza Bot</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<link th:href="@{/main.css}" rel="stylesheet" />

</head>
<body>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container">
		<div class="panel">
			<!--Widget body-->
				<div class="nano has-scrollbar" style="height:380px">
					<div class="nano-content pad-all" tabindex="0" style="right: -17px;">
						<div>Hi, please enter your order!</div>
						<ul class="list-unstyled media-block" th:each="chatMessage : ${messages}">
							<li class="mar-btm">
								<div class="media-body pad-hor" >
									<div class="speech">
										<a href="#" class="media-heading">You</a>
										<p th:text="${chatMessage.key.content}"></p>
										<p class="speech-time">
											<i class="fa fa-clock-o fa-fw"></i><i th:text="${chatMessage.key.time}"></i>
										</p>
									</div>
								</div>
							</li>

							<li class="mar-btm">
								<div class="media-body pad-hor speech-right">
									<div class="speech">
										<a href="#" class="media-heading">PizzaBot</a>
										<p th:text="${chatMessage?.value.content}"></p>
										<p class="speech-time">
											<i class="fa fa-clock-o fa-fw"></i><i th:text="${chatMessage.value.time}"></i>
										</p>
									</div>
								</div>
							</li>
						</ul>
					</div>
					<div class="nano-pane"><div class="nano-slider" style="height: 141px; transform: translate(0px, 0px);"></div></div></div>

				<!--Widget footer-->
				<div class="panel-footer">
					<form action="#" th:action="@{/}" th:object="${chatMessage}" method="post">
					<div class="row">
						<div class="col-xs-9">
							<input type="text" th:field="*{content}" placeholder="Enter your text" class="form-control chat-input">
						</div>
						<div class="col-xs-3">
							<button class="btn btn-primary btn-block" type="submit">Send</button>
						</div>
					</div>
					</form>
			</div>

	</div>
</div>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
